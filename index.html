<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>Daily Fitness Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      background-color: #f2f2f2;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .table-container {
      width: 100%;
      max-width: 1080px;
      margin: 20px auto;
      padding: 0 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    td {
      border: 1px solid #ccc;
      padding: 16px;
      text-align: center;
    }
    .social-links {
      text-align: center;
      margin: 30px 0;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      vertical-align: middle;
    }
    .social-links img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://cdn.shopify.com/s/files/1/0688/6450/8189/files/Green_and_White_Modern_Farming_Photo_Collage_1333_x_3000_px.jpg?v=1749481947" alt="Daily Fitness Homepage">
  </div>

  <div class="table-container">
    <table>
      <tr>
        <td>收費</td>
        <td>$50</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>時間</td>
        <td>10:00 - 17:00</td>
        <td>18:00 - 23:00</td>
      </tr>
    </table>
  </div>

  <div class="social-links">
    <a href="https://www.facebook.com/profile.php?id=100090668120172" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon">Facebook
    </a>
    <a href="https://www.instagram.com/dailyfitness_sheungwan" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon">Instagram
    </a>
  </div>
</body>
</html>
